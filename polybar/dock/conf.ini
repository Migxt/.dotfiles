[bar/dock]
monitor      = HDMI2
fixed-center = true

height = 42
width  = 1%

offset-x = 950
offset-y = 7 

background = #00000000
bottom     = true

border-size  = 7
border-color = #00000000

font-0 = "jetBrainsMono Nerd Font:pixelsize=10;3"
font-1 = "jetBrainsMono Nerd Font:size=12;3"
font-2 = "jetBrainsMono Nerd Font:pixelsize=15;3"
font-3 = "jetBrainsMono Nerd Font:pixelsize=30;7"

modules-center = l

padding-right = 1
padding-left  = 1
enable-ipc    = false

tray-position = none
tray-detached = false
tray-maxsize  = 18
tray-padding  = 2
tray-scale    = 1.0

wm-restack = bspwm

[module/l]
type    = custom/text
content = "|"
content-foreground = #00000000
