[global/wm]
include-file = ~/.config/polybar/regular/src/theme/colors.ini
include-file = ~/.config/polybar/regular/src/bars.ini
include-file = ~/.config/polybar/regular/src/assets.ini

[module/links]
type = custom/text
content = ""
content-foreground = ${color.yellow}
content-background = ${color.bg1}
content-font = 1
content-padding = 1
click-left = ./.config/rofi/shortcuts/launcher.sh

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
monitor = HDMI2
enable-click = true
reverse-scroll = true

label-focused = "  "
label-focused-foreground = ${color.fg}
label-focused-font = 2
label-focused-padding = 0

label-occupied = " %icon% "
label-occupied-foreground = ${color.fg2}
label-occupied-padding = 0
label-occupied-font = 2

label-empty = " %icon% "
label-empty-foreground = ${color.bg2}
label-empty-padding = 0
label-empty-font = 2

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

[module/search]
type = custom/text
content = "    "
content-foreground = ${color.bg3}
content-background = ${color.bg1}
content-font = 1
content-padding = 0
click-left = ./.config/rofi/search/launcher.sh

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-background = ${color.bg1}
format-foreground = ${color.fg1}

format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${color.bg1}
format-prefix-foreground = ${color.orange}
format-prefix-padding = 0

format-padding = 0
label = " %percentage%% "

[module/memory]
type = internal/memory
interval = 1
label = %percentage_used%%
label-padding = 1   

format = <label>   
format-background = ${color.bg1}
format-foreground = ${color.fg1}
label-font = 1
format-padding = 0

format-prefix = ""
format-prefix-font = 2
format-prefix-padding = 0
format-prefix-background = ${color.bg1}
format-prefix-foreground = ${color.pink}

[module/date]
type = internal/date
interval = 1.0

time = "%I:%M"
time-alt = "%a, %d %b %Y"

monitor = HDMI2
format = <label>
format-background = ${color.bg}
format-foreground = ${color.fg2}
format-padding = 1

label = %time%

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = enp2s0f1

[module/network]
type = internal/network
interface = enp2s0f1
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-background = ${color.bg1}
format-connected-foreground = ${color.purple}
format-connected-padding = 0
format-connected-font = 2

format-disconnected-foreground = ${color.bg3} 
format-disconnected-padding = 0
label-disconnected-font = 2

label-connected-padding = 1
label-disconnected-padding = 1

label-connected    = ""
label-disconnected = ""

[module/alsa]
type = internal/alsa
master-mixer = Master
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
monitor = HDMI2
interval = 5

format-volume = <ramp-volume> 
format-volume-background = ${color.bg1}
format-volume-foreground = ${color.purple}
format-volume-font = 2
format-volume-padding = 0

format-muted = <label-muted>
format-muted-foreground = ${color.bg3}
format-muted-background = ${color.bg1}
format-muted-padding = 0
format-muted-font = 2

label-volume-padding = 0
label-volume-font = 2
label-volume-background = ${color.bg1}
label-volume-foreground = ${color.purple}

label-volume  = ""
ramp-volume-0 = ""
ramp-volume-1 = "墳"
ramp-volume-2 = ""
label-muted   = "ﱝ"

[module/system]
type = custom/text
content = ""
content-foreground = ${color.purple}
content-background = ${color.bg1}
content-font = 1
content-padding = 1
click-left = ./.config/rofi/powermenu/launcher.sh
