[bar/left]
monitor = eDP1
fixed-center = true

width = 100%
height = 25

background = ${color.bg}
foreground = ${color.fg1}

bottom = true
border-size = 7
border-color = ${color.bg}

font-0 = "jetBrainsMono Nerd Font:pixelsize=12;3"
font-1 = "jetBrainsMono Nerd Font:pixelsize=12;3"
font-2 = "jetBrainsMono Nerd Font:size=15;4"
font-3 = "jetBrainsMono Nerd Font:pixelsize=16;3"

modules-left   = left links right l bspwm l
modules-center = left search right
modules-right  = bluetooth left cpu right l left memory right l date l left network alsa system right 

tray-position = right
tray-detached = false

tray-offset-x = 0
tray-offset-y = 0

tray-maxsize = 18

tray-padding = 6
tray-scale   = 1.0

wm-restack = bspwm

