[color]
bg     = #080808
bg1    = #101010
bg2    = #191919
bg3    = #313131
fg     = #a5a5a5
fg1    = #777777
fg2    = #2E2E2E
red    = #CB636A
green  = #58CC7A
orange = #CF9D71
cyan   = #71D5C3
purple = #594BA0
pink   = #B36797
yellow = #E2CC86

[bar/right]
monitor      = HDMI2
fixed-center = true

height = 21
width  = 50%

offset-x = 470
offset-y = 7 

background = ${color.bg}
foreground = ${color.fg1}
bottom     = true

border-size  = 7
border-color = ${color.bg}

font-0 = "jetBrainsMono Nerd Font:pixelsize=10;3"
font-1 = "jetBrainsMono Nerd Font:size=12;3"
font-2 = "jetBrainsMono Nerd Font:pixelsize=15;3"
font-3 = "jetBrainsMono Nerd Font:pixelsize=30;7"

modules-left   = icon l title
modules-center = bspwm
modules-right  = alsa l date l network

padding-right = 1
padding-left  = 1
enable-ipc    = false

tray-position = right
tray-detached = false
tray-maxsize  = 18
tray-padding  = 2
tray-scale    = 1.0

wm-restack = bspwm

[bar/left]
monitor      = eDP1
fixed-center = true

height = 21
width  = 100%

background = ${color.bg}
foreground = ${color.fg1}
bottom     = false

border-size  = 7
border-color = ${color.bg}

font-0 = "jetBrainsMono Nerd Font:pixelsize=10;3"
font-1 = "jetBrainsMono Nerd Font:size=12;3"
font-2 = "jetBrainsMono Nerd Font:pixelsize=15;3"

modules-left   = icon
modules-center = 
modules-right  = alsa l l network date

padding-right = 1
padding-left  = 1
enable-ipc    = false

tray-position = right
tray-detached = false
tray-maxsize  = 18
tray-padding  = 2
tray-scale    = 1.0

wm-restack = bspwm

[module/title]
type              = internal/xwindow
format            = <label>
format-background = ${color.bg}
format-foreground = ${color.fg1}
format-padding    = 1
label             = "%title%"
label-maxlen      = 20

[module/alsa]
type                = internal/alsa
master-mixer        = Master
master-soundcard    = default
speaker-soundcard   = default
headphone-soundcard = default
interval            = 5

format-volume = <ramp-volume> 
format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg1}
format-volume-padding    = 0
format-volume-font       = 3

format-muted = <label-muted>
format-muted-foreground = ${color.bg3}
format-muted-background = ${color.bg}
format-muted-padding    = 0
format-muted-font       = 3

label-volume-padding    = 0
label-volume-font       = 3
label-volume-background = ${color.bg}
label-volume-foreground = ${color.fg1}

label-volume  = "奄"
ramp-volume-0 = "奔"
ramp-volume-1 = "墳"
label-muted   = "婢"

[module/bspwm]
type            = internal/bspwm
pin-workspaces  = true
enable-click    = true
reverse-scroll  = true

label-focused             = ""
label-focused-foreground  = ${color.fg1}
label-focused-background  = ${color.bg}
label-focused-padding     = 1
label-focused-font        = 4

label-occupied            = ""
label-occupied-foreground = ${color.fg2}
label-occupied-background = ${color.bg}
label-occupied-padding    = 1
label-occupied-font       = 4

label-empty            = "" 
label-empty-foreground = ${color.bg2}
label-empty-background = ${color.bg}
label-empty-padding    = 1
label-empty-font       = 4

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

[module/cpu]
type      = internal/cpu
interval  = 1

format            = <label>
format-background = ${color.bg}
format-foreground = ${color.fg1}

format-prefix             = "﬙"
format-prefix-font        = 2
format-prefix-background  = ${color.bg}
format-prefix-foreground  = ${color.fg1}
format-prefix-padding     = 0

format-padding  = 0
label           = " %percentage%% "

[module/date]
type     = internal/date
interval = 1.0

time = "%I:%M"
time-alt = "%a, %d %b"

format = <label>
format-background = ${color.bg}
format-foreground = ${color.fg1}
format-padding = 1

label = %time%

[module/memory]
type          = internal/memory
interval      = 1
label         = %percentage_used%%
label-padding = 1   

format = <label>   
format-background = ${color.bg}
format-foreground = ${color.fg1}
label-font        = 1
format-padding    = 0

format-prefix             = ""
format-prefix-font        = 2
format-prefix-padding     = 0
format-prefix-background  = ${color.bg}
format-prefix-foreground  = ${color.fg1}

[module/wired-network]

type      = internal/network
interface = eth0

[module/wireless-network]

type      = internal/network
interface = enp2s0f1

[module/network]
type             = internal/network
interface        = enp2s0f1
interval         = 1.0
accumulate-stats = true
unknown-as-up    = true

format-connected            = <label-connected>
format-connected-background = ${color.bg}
format-connected-foreground = ${color.fg1}
format-connected-font       = 2

format-disconnected            = <label-disconnected>
format-disconnected-background = ${color.bg}
format-disconnected-foreground = ${color.red} 
label-disconnected-font        = 2

label-connected    = "󰤨 "
label-disconnected = "󰤭 "

[module/l]
type    = custom/text
content = "|"
content-foreground = ${color.bg}

[module/icon]
type = custom/text
content = " "
content-background = ${color.bg}
content-foreground = ${color.fg1}
content-font       = 2

