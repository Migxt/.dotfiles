[color]
bg     = #080808
bg1    = #101010
bg2    = #191919
bg3    = #313131
fg     = #a5a5a5
fg1    = #777777
fg2    = #2E2E2E
red    = #CB636A
green  = #58CC7A
orange = #CF9D71
cyan   = #71D5C3
purple = #594BA0
pink   = #B36797
yellow = #E2CC86

[font]
fontname = jetBrainsMono Nerd Font:pixelsize=12;4

[bar/right]
monitor     = HDMI2
height      = 25
width       = 100%

offset-x = 0
offset-y = 0 

border-color = ${color.bg}
background   = ${color.bg}
foreground   = ${color.fg1}
bottom       = true

border-size = 5
line-size   = 1

font-0 = "${font.fontname}"
font-1 = "Symbols Nerd Font:pixelsize=15;4"
font-2 = "Symbols Nerd Font:pixelsize=20;4"

modules-left   = < bspwm >
modules-center = < title >
modules-right  = < date network >

enable-ipc = false

tray-position = right
tray-detached = false
tray-maxsize  = 18
tray-padding  = 2
tray-scale    = 1.0

wm-restack = bspwm

[module/title]
type              = internal/xwindow
format            = <label>
format-background = ${color.bg1}
format-foreground = ${color.fg1}
format-padding    = 1
label             = " %title%"
label-maxlen      = 20

[module/bspwm]
type           = internal/bspwm
pin-workspaces = true
enable-click   = true
reverse-scroll = true

label-focused             = "󱓻 %icon%"
label-focused-foreground  = ${color.fg1}
label-focused-background  = ${color.bg1}
label-focused-padding     = 1
label-focused-font        = 2

label-occupied            = "󱨇 %icon%"
label-occupied-foreground = ${color.fg2}
label-occupied-background = ${color.bg1}
label-occupied-padding    = 1
label-occupied-font       = 2

label-empty            = "󱓻"
label-empty-foreground = ${color.bg2}
label-empty-background = ${color.bg1}
label-empty-padding    = 1
label-empty-font       = 2

ws-icon-0 = 1;other
ws-icon-1 = 2;web
ws-icon-2 = 3;dev
ws-icon-3 = 4;music
ws-icon-4 = 5;other

[module/date]
type     = internal/date
interval = 1.0

time = "󰥔 %I:%M"
time-alt = " %a, %d %b"

format = <label>
format-background = ${color.bg1}
format-foreground = ${color.fg1}
format-padding = 1

label = %time%

[module/wired-network]
type      = internal/network
interface = eth0

[module/wireless-network]
type      = internal/network
interface = enp2s0f1

[module/network]
type             = internal/network
interface        = enp2s0f1
interval         = 1.0
accumulate-stats = true
unknown-as-up    = true

format-connected            = <label-connected>
format-connected-background = ${color.bg1}
format-connected-foreground = ${color.fg1}
format-connected-font       = 4

format-disconnected            = <label-disconnected>
format-disconnected-background = ${color.bg1}
format-disconnected-foreground = ${color.red} 
label-disconnected-font        = 4

label-connected    = "󱘖"
label-disconnected = ""

[module/|]
type    = custom/text
content = "|"
content-foreground = ${color.bg}

[module/<]
type    = custom/text
content = ""
content-foreground = ${color.bg1}
content-font = 3

[module/>]
type    = custom/text
content = ""
content-foreground = ${color.bg1}
content-font = 3
