[global/wm]
include-file = ~/.config/polybar/simple/colors.ini

[bar/right]
monitor      = HDMI2
fixed-center = true

offset-x = 0
offset-y = 0 

width   = 100%
height  = 21

background  = ${color.bg}
foreground  = ${color.fg1}
bottom      = false

border-size   = 7
border-color  = ${color.bg}

font-0 = "jetBrainsMono Nerd Font:pixelsize=12;3"
font-1 = "jetBrainsMono Nerd Font:size=11;3"
font-2 = "jetBrainsMono Nerd Font:pixelsize=19;4"

modules-left   = < search > l  bspwm l  < title > 
modules-center = 
modules-right  = network l < date > l alsa

padding-right = 1
padding-left  = 1
enable-ipc    = true

tray-position = right
tray-detached = false

tray-offset-x = 0
tray-offset-y = 0

tray-maxsize  = 18

tray-padding  = 2
tray-scale    = 1.0

wm-restack = bspwm

[bar/left]
monitor      = eDP1
fixed-center = true

offset-x = 0
offset-y = 0 

width   = 100%
height  = 15

background  = ${color.bg}
foreground  = ${color.fg1}
bottom      = false

border-size   = 7
border-color  = ${color.bg}

font-0 = "jetBrainsMono Nerd Font:pixelsize=12;3"
font-1 = "jetBrainsMono Nerd Font:size=15;4"
font-2 = "jetBrainsMono Nerd Font:pixelsize=19;4"

modules-left   = search
modules-right  = date

padding-right = 1
padding-left  = 1
enable-ipc    = true

tray-position = right
tray-detached = false

tray-offset-x = 0
tray-offset-y = 0

tray-maxsize  = 18

tray-padding  = 2
tray-scale    = 1.0

wm-restack = bspwm

[module/title]
type              = internal/xwindow
format            = 缾<label>
format-background = ${color.bg1}
format-foreground = ${color.fg1}
format-padding    = 1
label             = " %title%"
label-maxlen      = 20

[module/alsa]
type                = internal/alsa
master-mixer        = Master
master-soundcard    = default
speaker-soundcard   = default
headphone-soundcard = default
interval            = 5

format-volume = <ramp-volume> 
format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg1}
format-volume-font       = 2
format-volume-padding    = 0

format-muted = <label-muted>
format-muted-foreground = ${color.bg3}
format-muted-background = ${color.bg}
format-muted-padding    = 0
format-muted-font       = 2

label-volume-padding    = 0
label-volume-font       = 2
label-volume-background = ${color.bg}
label-volume-foreground = ${color.fg1}

label-volume  = "ﱜ"
ramp-volume-0 = "ﱜ"
ramp-volume-1 = "ﱜ"
ramp-volume-2 = "ﱛ"

label-muted   = "奄"

[module/bspwm]
type            = internal/bspwm
pin-workspaces  = true
enable-click    = true
reverse-scroll  = true

label-focused             = "%icon%"
label-focused-foreground  = ${color.fg1}
label-focused-background  = ${color.bg}

label-focused-font        = 2
label-focused-padding     = 1

label-occupied            = "%icon%"
label-occupied-foreground = ${color.fg2}
label-occupied-background = ${color.bg}
label-occupied-padding    = 1
label-occupied-font       = 2

label-empty            = "%icon%" 
label-empty-foreground = ${color.bg2}
label-empty-background = ${color.bg}
label-empty-padding    = 1
label-empty-font       = 2

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5

[module/cpu]
type      = internal/cpu
interval  = 1

format            = <label>
format-background = ${color.bg}
format-foreground = ${color.fg1}

format-prefix             = "﬙"
format-prefix-font        = 2
format-prefix-background  = ${color.bg}
format-prefix-foreground  = ${color.fg1}
format-prefix-padding     = 0

format-padding  = 0
label           = " %percentage%% "

[module/date]
type     = internal/date
interval = 1.0

time = "%I %M"
time-alt = "%a, %d %b"

format = <label>
format-background = ${color.bg1}
format-foreground = ${color.fg1}
format-padding = 1

label = %time%

[module/memory]
type          = internal/memory
interval      = 1
label         = %percentage_used%%
label-padding = 1   

format = <label>   
format-background = ${color.bg}
format-foreground = ${color.fg1}
label-font        = 1
format-padding    = 0

format-prefix             = ""
format-prefix-font        = 2
format-prefix-padding     = 0
format-prefix-background  = ${color.bg}
format-prefix-foreground  = ${color.fg1}

[module/wired-network]
type      = internal/network
interface = eth0

[module/wireless-network]
type      = internal/network
interface = enp2s0f1

[module/network]
type              = internal/network
interface         = enp2s0f1
interval          = 1.0
accumulate-stats  = true
unknown-as-up     = true

format-connected            = <label-connected>
format-connected-background = ${color.bg}
format-connected-foreground = ${color.fg1}
format-connected-padding    = 0
format-connected-font       = 2

format-disconnected             = <label-disconnected>
format-disconnected-background  = ${color.bg}
format-disconnected-foreground  = ${color.red} 
format-disconnected-padding     = 0
label-disconnected-font         = 2

label-connected-padding     = 0
label-disconnected-padding  = 0

label-connected     = ""
label-disconnected  = ""

[module/search]
type                = custom/text
content             = ""
content-foreground  = ${color.fg1}
content-background  = ${color.bg1}
content-font        = 1
content-padding     = 1
click-left          = ./.config/rofi/menu/launcher.sh

[module/l]
type = custom/text

content = "|"
content-foreground = ${color.bg}
content-font    = 1
content-padding = 0

[module/>]
type = custom/text

content = ""
content-foreground = ${color.bg1}
content-font    = 2
content-padding = 0

[module/<]
type = custom/text

content = ""
content-foreground = ${color.bg1}
content-font    = 2
content-padding = 0

