[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/mochi/bars.ini
include-file = ~/.config/polybar/mochi/colors.ini

[bar/main]
monitor =

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true
#width = 99.3% <- Centered
width = 100%
height = 18
offset-x = 0%
offset-y = 0%

background = ${color.bg}
foreground = ${color.fg1}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 0
underline-color = ${color.bg1}

border-size = 7
border-color = ${color.bg}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Cousine Nerd Font:pixelsize=10;2"
font-1 = "SpaceMono Nerd Font:size=10;3"

modules-left = launcher l ceg bspwm csg r title
modules-center = 
modules-right = cpu l memory l ceg network sysmenu csg l ceg volume csg date

#click-right = jgmenu

separator =
dim-value = 1.0

tray-position = none
tray-detached = true
tray-maxsize = 17
tray-background = ${color.bg}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 16
tray-scale = 1.0

padding-right = 1
padding-left = 1
enable-ipc = true

[bar/bottom]
monitor = HDMI2
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = true
fixed-center = true

width = 14%
height = 30

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Cousine Nerd Font:pixelsize=18;3"
font-1 = "SpaceMono NF:size=10;3"

offset-x = 43%
offset-y = 0.6%

modules-left = 
modules-center = firefox file vscode spotify se reddit github
moduaes-right = 

enable-ipc = true

[bar/secondary]
monitor = eDP1
 
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true
width = 100%
height = 18
offset-x = 0%
offset-y = 0%

background = ${color.bg}
foreground = ${color.fg1}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 0
underline-color = ${color.bg1}

border-size = 7
border-color = ${color.bg}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Cousine Nerd Font:pixelsize=10;2"
font-1 = "SpaceMono NF:size=10;3"

modules-left = launcher ceg bspwm csg 
modules-center = 
modules-right = ceg network sysmenu csg l date

#click-right = jgmenu

dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 19
tray-background = ${color.bg}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 10
tray-scale = 1.0

padding-right = 0
padding-left = 0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

mochi-transparency = false

