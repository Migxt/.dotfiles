[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
interval = 5

format-volume = <label-volume>
format-volume-prefix = "  "
format-volume-prefix-background = "${color.bg1}"

format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg3}
format-volume-padding = 0

format-muted = <label-muted>
format-muted-prefix = "婢 "
format-muted-foreground = ${color.orange}
format-muted-background = ${color.bg}
format-muted-padding = 1

label-volume = " %percentage%% "
label-muted = " Muted "
label-muted-foreground = ${color.orange}

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

ramp-headphones-0 = 

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true

label-focused = %icon%
label-focused-foreground = ${color.fg1}
label-focused-background = ${color.black}
label-focused-padding = 1


label-occupied = %icon%
label-occupied-foreground = ${color.bg3}
label-occupied-background = ${color.black}
label-occupied-padding = 1


label-empty = %icon%
label-empty-foreground = ${color.bg1}
label-empty-background = ${color.black}
label-empty-padding = 1

ws-icon-0 = 1;other
ws-icon-1 = 2;web
ws-icon-2 = 3;code
ws-icon-3 = 4;music
ws-icon-4 = 5;other

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = ﬙ 
format-background = ${color.bg}
format-foreground = ${color.rose}
format-padding = 0

label = " %percentage%% "

[module/date]
type = internal/date

interval = 1.0
time = " %I:%M  "
time-alt = " %a, %d %b %Y  "

format = <label>
format-prefix = ""
format-prefix-background = ${color.bg1}
format-prefix-foreground = ${color.fg}
format-prefix-padding = 1

format-background = ${color.black}
format-foreground = ${color.fg3}
format-padding = 0

label = %time%

[module/memory]
type = internal/memory

interval = 1

label = "%gb_used%"   

format =  <label>   
format-prefix = 

format-background = ${color.bg}
format-foreground = ${color.org}
format-padding = 1

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = enp2s0f1

[module/network]
type = internal/network
interface = enp2s0f1

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected> 
format-connected-background = ${color.bg1}
format-connected-foreground = ${color.fg2}
format-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-prefix = " 睊 "
format-disconnected-background = ${color.orange}
format-disconnected-foreground = ${color.bg} 
format-disconnected-padding = 0

label-connected = "%{A1:networkmanager_dmenu &:}Net%{A}"
label-connected-background = ${color.bg}
label-connected-padding = 1

label-disconnected = " %{A1:networkmanager_dmenu &:}"

ramp-signal-0 = "  "
ramp-signal-1 = "  "
ramp-signal-2 = "  "

[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.black}
format-foreground = ${color.fg2}
format-padding = 1

label = %title%
label-maxlen = 40

label-empty = "..."

