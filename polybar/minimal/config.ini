[color]
tp    = #00000000
black = #080808
bg    = #171717
bg1   = #212121
bg2   = #2d2d2d
bg3   = #3a3a3a
bg4   = #454545

fg  = #c5c5c5
fg1 = #acacac
fg2 = #949494

cyan   = #63bac2
blue   = #6276bc
purple = #7854af
pink   = #b25aa8
orange = #bf817a
yellow = #CAA76F
green  = #BCCA6F

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
monitor =

monitor-strict = false
override-redirect = false

bottom = true
fixed-center = true
width = 287px
height = 28
offset-x = 9px
offset-y = 0.9%

background = ${color.black}
foreground = ${color.fg1}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 10
underline-color = ${color.bg3}

border-size = 3
border-color = ${color.black}
padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Cousine Nerd Font:pixelsize=10;2"
font-1 = "Cousine Nerd Font:pixelsize=19;3"
font-2 = 

modules-left = date sep bspwm 
modules-center = 
modules-right =   

separator =
dim-value = 1.0

tray-position = none
tray-detached = true
tray-maxsize = 17
tray-background = ${color.bg}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 16
tray-scale = 1.0

padding-right = 0
padding-left = 0
enable-ipc = true

[bar/second]
monitor = eDP1
monitor-strict = true
override-redirect = false

bottom = false
fixed-center = true

width = 138px
height = 28

offset-x = 1219px
offset-y = 1%

background = ${color.black}
foreground = ${color.fg1}

underline-size = 0
underline-color = ${color.bg}

border-size = 3
border-color = ${color.black}
padding = 0

font-0 = "Cousine Nerd Font:pixelsize=10;2"
font-1 = "Cousine Nerd Font:pixelsize=19;3"
font-2 = 

modules-left = 
modules-center =   
modules-right = bspwm sep date   

dim-value = 1.0

tray-position = none

padding-right = 0
padding-left = 0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

mochi-transparency = false

